<!DOCTYPE html>
<html>

<head>
    <title>CSS Layout Exercises | display property</title>
    <meta charset="utf-8" name="description" content="Layout exercise on `display` property for Thinkful's front end web development course">

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- your styles will go in display-page.css -->
    <link rel="stylesheet" type="text/css" href="styles/display-page.css">
</head>

<body>
    <!-- horizontally block level content within some parent element
   - best practice for working on teams is to name the class by defining each property :
<div class='box box_half green'></div>
    -->
    <main>
        <div class="big-boxparent">
            <!--final display value we'll discuss here is inline-block-->
            <div class="center">
                <div class="box half green"></div>
                <div class="box half blue"></div>
            </div>
            <div class="center">
                <div class="box third gray"></div>
                <div class="box third black"></div>
                <div class="box third orange"></div>
            </div>
        </div>
    </main>
</body>

</html>
